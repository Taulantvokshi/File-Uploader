<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" async defer></script>
  </head>
  <body>
    <div class="upload">
      <div class="image-container">
        <div class="notification">
          <div class="notification-correct">
            <img src="./images/correct.png" />
          </div>
          <div class="notification-text">
            <p class="notification-text-par">
              File has ben uploaded sucesfully!
            </p>
          </div>
        </div>
        <div class="image-placeholder">
          <img src="./images/image-placeholder.png" />
        </div>
      </div>
      <form class="form">
        <input style="display: none;" id="input" type="file" />
        <div class="new-button">
          <div class="text-container">
            <div class="image-container-2"><img src="./images/pick.png" /></div>
            <p>Choose a file</p>
          </div>
        </div>
      </form>
      <div class="button">
        <div class="percent"></div>
        <p>UPLOAD</p>
      </div>
      <div class="progress"><p class="loader"></p></div>
    </div>
  </body>
</html>
